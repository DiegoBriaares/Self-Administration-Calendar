<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Admin Panel</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            background: #f8f9fa;
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .header button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .header button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-form {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            margin: 0 0 24px 0;
            text-align: center;
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66, #40c057);
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
            width: auto;
        }

        .error {
            color: #e53935;
            background: #ffebee;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            background: white;
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
            color: #666;
        }

        .tab:hover {
            background: #f0f0f0;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .card-header {
            padding: 16px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .card-header h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .toolbar {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th,
        td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .table-container {
            max-height: 60vh;
            overflow-y: auto;
        }

        .hidden {
            display: none !important;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .badge-admin {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .badge-user {
            background: #e3f2fd;
            color: #1565c0;
        }

        .actions {
            display: flex;
            gap: 4px;
        }

        .actions button {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .actions .edit {
            background: #e3f2fd;
            color: #1565c0;
        }

        .actions .delete {
            background: #ffebee;
            color: #c62828;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content h3 {
            margin: 0 0 20px 0;
        }

        .status-bar {
            padding: 12px 20px;
            background: #e8f5e9;
            color: #2e7d32;
            font-size: 14px;
            display: none;
        }

        .status-bar.error {
            background: #ffebee;
            color: #c62828;
        }

        .status-bar.visible {
            display: block;
        }

        .count {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 8px;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        input[type="color"] {
            width: 50px;
            height: 36px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="login-view" class="hidden">
        <div class="login-form">
            <h2>üîê Admin Login</h2>
            <div id="login-error" class="error hidden"></div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button class="btn" onclick="login()">Login</button>
        </div>
    </div>

    <div id="dashboard-view" class="hidden">
        <div class="header">
            <h1>üìä Database Admin</h1>
            <button onclick="logout()">Logout</button>
        </div>

        <div id="status-bar" class="status-bar"></div>

        <div class="container">
            <div class="tabs">
                <div class="tab" data-tab="users" onclick="switchTab('users')">üë§ Users</div>
                <div class="tab" data-tab="events" onclick="switchTab('events')">üìÖ Events</div>
                <div class="tab" data-tab="roles" onclick="switchTab('roles')">üè∑Ô∏è Roles</div>
                <div class="tab" data-tab="event_notes" onclick="switchTab('event_notes')">üìù Notes</div>
                <div class="tab" data-tab="app_config" onclick="switchTab('app_config')">‚öôÔ∏è Config</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 id="table-title">Select a table</h3>
                    <div class="toolbar">
                        <button class="btn btn-success btn-sm" id="add-btn" onclick="showAddModal()"
                            style="display:none;">+ Add New</button>
                        <button class="btn btn-danger btn-sm" id="delete-selected-btn" onclick="deleteSelected()"
                            style="display:none;">üóëÔ∏è Delete Selected (<span id="selected-count">0</span>)</button>
                    </div>
                </div>
                <div class="table-container">
                    <div id="content">
                        <div class="empty">Select a table from the tabs above</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modal-title">Add Item</h3>
            <form id="modal-form"></form>
            <div style="display: flex; gap: 12px; margin-top: 20px;">
                <button class="btn" onclick="saveItem()">Save</button>
                <button class="btn" style="background: #ccc; color: #333;" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let currentTab = '';
        let tableData = [];
        let selectedIds = new Set();
        let editingItem = null;

        const tableConfig = {
            users: {
                title: 'Users', idField: 'id', canAdd: true, canEdit: true, canDelete: true,
                fields: [
                    { name: 'username', label: 'Username', type: 'text', required: true },
                    { name: 'password', label: 'Password', type: 'password', required: true },
                    { name: 'is_admin', label: 'Admin', type: 'checkbox' }
                ]
            },
            events: {
                title: 'Events', idField: 'id', canAdd: false, canEdit: true, canDelete: true,
                fields: [
                    { name: 'title', label: 'Title', type: 'text', required: true },
                    { name: 'date', label: 'Date', type: 'date', required: true },
                    { name: 'startTime', label: 'Time', type: 'time' },
                    { name: 'note', label: 'Note', type: 'textarea' }
                ]
            },
            roles: {
                title: 'Roles', idField: 'id', canAdd: true, canEdit: true, canDelete: true,
                fields: [
                    { name: 'label', label: 'Label', type: 'text', required: true },
                    { name: 'color', label: 'Color', type: 'color' },
                    { name: 'is_enabled', label: 'Enabled', type: 'checkbox' }
                ]
            },
            event_notes: { title: 'Event Notes', idField: 'event_id', canAdd: false, canEdit: false, canDelete: false, fields: [] },
            app_config: {
                title: 'App Config', idField: 'key', canAdd: false, canEdit: true, canDelete: false,
                fields: [
                    { name: 'value', label: 'Value', type: 'text', required: true }
                ]
            }
        };

        function getToken() { return localStorage.getItem('admin_token'); }
        function showStatus(msg, isError = false) {
            const bar = document.getElementById('status-bar');
            bar.textContent = msg;
            bar.className = 'status-bar visible' + (isError ? ' error' : '');
            setTimeout(() => bar.classList.remove('visible'), 3000);
        }

        function checkAuth() {
            if (getToken()) {
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('dashboard-view').classList.remove('hidden');
                if (!currentTab) switchTab('users');
            } else {
                document.getElementById('login-view').classList.remove('hidden');
                document.getElementById('dashboard-view').classList.add('hidden');
            }
        }

        async function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const errEl = document.getElementById('login-error');
            errEl.classList.add('hidden');
            try {
                const res = await fetch('/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username: u, password: p }) });
                const data = await res.json();
                if (res.ok) {
                    if (!data.user.isAdmin) { errEl.textContent = 'User is not an admin.'; errEl.classList.remove('hidden'); return; }
                    localStorage.setItem('admin_token', data.token);
                    checkAuth();
                } else { errEl.textContent = data.error || 'Login failed'; errEl.classList.remove('hidden'); }
            } catch (e) { errEl.textContent = 'Network error'; errEl.classList.remove('hidden'); }
        }

        function logout() { localStorage.removeItem('admin_token'); checkAuth(); }

        function switchTab(tab) {
            currentTab = tab;
            selectedIds.clear();
            document.querySelectorAll('.tab').forEach(el => el.classList.toggle('active', el.dataset.tab === tab));
            loadTable(tab);
        }

        async function loadTable(table) {
            const content = document.getElementById('content');
            const config = tableConfig[table];
            document.getElementById('table-title').textContent = config.title;
            document.getElementById('add-btn').style.display = config.canAdd ? 'inline-block' : 'none';
            document.getElementById('delete-selected-btn').style.display = 'none';
            content.innerHTML = '<div class="empty">Loading...</div>';

            let url = '';
            if (table === 'users') url = '/admin/users';
            else if (table === 'events') url = '/admin/events';
            else if (table === 'roles') url = '/admin/database/roles';
            else url = `/admin/database/${table}`;

            try {
                const res = await fetch(url, { headers: { 'Authorization': `Bearer ${getToken()}` } });
                if (res.status === 401 || res.status === 403) { logout(); return; }
                const data = await res.json();
                if (data.message === 'success') { tableData = data.data || []; renderTable(table); }
                else { content.innerHTML = `<div class="empty error">${data.error}</div>`; }
            } catch (e) { content.innerHTML = `<div class="empty error">Failed: ${e.message}</div>`; }
        }

        function renderTable(table) {
            const content = document.getElementById('content');
            const config = tableConfig[table];
            if (!tableData || tableData.length === 0) { content.innerHTML = '<div class="empty">No records found</div>'; return; }

            const columns = Object.keys(tableData[0]);
            const idField = config.idField;
            let html = '<table><thead><tr>';
            if (config.canDelete) html += '<th><input type="checkbox" class="checkbox" onchange="toggleAll(this.checked)"></th>';
            columns.forEach(col => html += `<th>${col}</th>`);
            if (config.canEdit || config.canDelete) html += '<th>Actions</th>';
            html += '</tr></thead><tbody>';

            tableData.forEach((row, idx) => {
                const id = row[idField];
                html += '<tr>';
                if (config.canDelete) html += `<td><input type="checkbox" class="checkbox" data-id="${id}" ${selectedIds.has(id) ? 'checked' : ''} onchange="toggleSelect('${id}', this.checked)"></td>`;
                columns.forEach(col => {
                    let val = row[col];
                    if (col === 'isAdmin' || col === 'is_admin') val = val ? '<span class="badge badge-admin">Admin</span>' : '<span class="badge badge-user">User</span>';
                    else if (col === 'is_enabled') val = val ? '‚úÖ' : '‚ùå';
                    else if (col === 'color' && val) val = `<span style="background:${val};padding:2px 12px;border-radius:4px;color:white;">${val}</span>`;
                    else if (typeof val === 'object' && val !== null) val = JSON.stringify(val);
                    else if (val === null) val = '<em style="color:#999;">null</em>';
                    html += `<td>${val}</td>`;
                });
                if (config.canEdit || config.canDelete) {
                    html += '<td class="actions">';
                    if (config.canEdit) html += `<button class="edit" onclick="editItem(${idx})">Edit</button>`;
                    if (config.canDelete) html += `<button class="delete" onclick="deleteItem('${id}')">Delete</button>`;
                    html += '</td>';
                }
                html += '</tr>';
            });
            html += '</tbody></table>';
            content.innerHTML = html;
            updateSelectedCount();
        }

        function toggleAll(checked) {
            const config = tableConfig[currentTab];
            tableData.forEach(row => {
                const id = row[config.idField];
                if (checked) selectedIds.add(id); else selectedIds.delete(id);
            });
            renderTable(currentTab);
        }

        function toggleSelect(id, checked) {
            if (checked) selectedIds.add(id); else selectedIds.delete(id);
            updateSelectedCount();
        }

        function updateSelectedCount() {
            const count = selectedIds.size;
            document.getElementById('selected-count').textContent = count;
            document.getElementById('delete-selected-btn').style.display = count > 0 ? 'inline-block' : 'none';
        }

        function showAddModal() {
            editingItem = null;
            document.getElementById('modal-title').textContent = 'Add ' + tableConfig[currentTab].title.slice(0, -1);
            renderForm();
            document.getElementById('modal').classList.remove('hidden');
        }

        function editItem(idx) {
            editingItem = tableData[idx];
            document.getElementById('modal-title').textContent = 'Edit ' + tableConfig[currentTab].title.slice(0, -1);
            renderForm();
            document.getElementById('modal').classList.remove('hidden');
        }

        function renderForm() {
            const config = tableConfig[currentTab];
            let html = '';
            config.fields.forEach(f => {
                const val = editingItem ? (editingItem[f.name] || '') : (f.type === 'checkbox' ? false : '');
                html += `<div class="form-group"><label>${f.label}</label>`;
                if (f.type === 'textarea') html += `<textarea name="${f.name}" style="width:100%;padding:12px;border:2px solid #e1e5eb;border-radius:8px;min-height:80px;">${val}</textarea>`;
                else if (f.type === 'checkbox') html += `<input type="checkbox" name="${f.name}" ${val ? 'checked' : ''} style="width:20px;height:20px;">`;
                else html += `<input type="${f.type}" name="${f.name}" value="${val}" ${f.required ? 'required' : ''} style="width:100%;padding:12px;border:2px solid #e1e5eb;border-radius:8px;">`;
                html += '</div>';
            });
            document.getElementById('modal-form').innerHTML = html;
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        async function saveItem() {
            const config = tableConfig[currentTab];
            const form = document.getElementById('modal-form');
            const data = {};
            config.fields.forEach(f => {
                const el = form.querySelector(`[name="${f.name}"]`);
                data[f.name] = f.type === 'checkbox' ? el.checked : el.value;
            });

            let url, method;
            if (currentTab === 'users') {
                url = editingItem ? `/admin/users/${editingItem.id}` : '/admin/users';
                method = editingItem ? 'PUT' : 'POST';
                if (editingItem) data.isAdmin = data.is_admin;
            } else if (currentTab === 'roles') {
                url = editingItem ? `/roles/${editingItem.id}` : '/roles';
                method = editingItem ? 'PUT' : 'POST';
            } else if (currentTab === 'events') {
                url = `/admin/events/${editingItem.id}`;
                method = 'PUT';
            } else if (currentTab === 'app_config') {
                url = '/admin/config';
                method = 'POST';
                // Config uses key-value pairs
            }

            try {
                const res = await fetch(url, { method, headers: { 'Authorization': `Bearer ${getToken()}`, 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
                if (res.ok) { showStatus('Saved successfully!'); closeModal(); loadTable(currentTab); }
                else { const d = await res.json(); showStatus(d.error || 'Save failed', true); }
            } catch (e) { showStatus('Network error', true); }
        }

        async function deleteItem(id) {
            if (!confirm('Delete this item?')) return;
            const config = tableConfig[currentTab];
            let url;
            if (currentTab === 'users') url = `/admin/users/${id}`;
            else if (currentTab === 'events') url = `/admin/events/${id}`;
            else if (currentTab === 'roles') url = `/roles/${id}`;
            else return;

            try {
                const res = await fetch(url, { method: 'DELETE', headers: { 'Authorization': `Bearer ${getToken()}` } });
                if (res.ok) { showStatus('Deleted!'); loadTable(currentTab); }
                else { const d = await res.json(); showStatus(d.error || 'Delete failed', true); }
            } catch (e) { showStatus('Network error', true); }
        }

        async function deleteSelected() {
            if (!confirm(`Delete ${selectedIds.size} items?`)) return;
            const ids = Array.from(selectedIds);
            let url;
            if (currentTab === 'users') url = '/admin/users/bulk';
            else if (currentTab === 'events') url = '/admin/events/bulk';
            else return;

            try {
                const res = await fetch(url, { method: 'DELETE', headers: { 'Authorization': `Bearer ${getToken()}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ ids }) });
                if (res.ok) { showStatus(`Deleted ${ids.length} items!`); selectedIds.clear(); loadTable(currentTab); }
                else { const d = await res.json(); showStatus(d.error || 'Bulk delete failed', true); }
            } catch (e) { showStatus('Network error', true); }
        }

        checkAuth();
    </script>
</body>

</html>
